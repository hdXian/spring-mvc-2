<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>html 컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>th:text 사용 (이스케이프 적용) <span th:text="${data}">default text</span></li>
    <li>컨텐츠 안에 직업 입력(th:text) : [[${data}]]</li>
    <br>
    <li>th:utext 사용 (이스케이프 미적용) <span th:utext="${data}"></span></li>
    <li>컨텐츠 안에 직접 입력(th:utext) : [(${data})]</li>
</ul>
</body>
</html>
